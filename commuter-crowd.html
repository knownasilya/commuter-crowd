<head>
  <title>commuter-crowd</title>
</head>

<body>
  <h1>commuter-crowd</h1>

  {{> hello}}
</body>

<template name="hello">
  {{#each transports}}
    <h2>{{name}}</h2>
    <select id="lines">
      <option>Select Line</option>
      {{#each lines}}
        <option value="{{name}}">{{name}}</option>
      {{/each}}
    </select>
  {{/each}}

  {{#if line}}
    <h3>{{line}}</h3>
  {{/if}}
</template>
