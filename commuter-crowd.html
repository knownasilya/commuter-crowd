<head>
  <title>commuter-crowd</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  <ul>
    {{#each transports}}
      <li>{{name}}</li>
      <li>
        <select id="lines">
          {{#each lines}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
      </li>
    {{/each}}
  </ul>
</template>
